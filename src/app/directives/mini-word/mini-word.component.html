<p [ngStyle]="{
  color,
  fontFamily,
  fontSize : size + 'px'
}">mini-word works!</p>

<div class="row">
  <div class="col"><input type="color" class="form-control" [(ngModel)]="color" /></div>
  <div class="col"><input type="number" class="form-control" [(ngModel)]="size" /></div>
  <div class="col">
    <select [(ngModel)]="fontFamily" class="form-control">
      <option value="garamond">garamond</option>
      <option value="latin">latin</option>
      <option value="verdana">verdana</option>
    </select>
  </div>
</div>
